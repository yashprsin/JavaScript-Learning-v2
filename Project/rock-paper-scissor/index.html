<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main">
            <div class="container">
                <div class="heading">
                    <h1>Rock Paper Scissor</h1>
                </div>
                <div class="sub-heading">
                    <h2>Pick one of them</h2>
                </div>
                <div class="choices">
                    <div class="choice" id="paper">
                        <img class="imgsize" src="./img/paper.png" alt="">
                    </div>
                    <div class="choice" id="rock">
                        <img class="imgsize" src="./img/rock.png" alt="">
                    </div>
                    <div class="choice" id="scissors">
                        <img class="imgsize" src="./img/scissors.png" alt="">
                    </div>
                </div>
                <div class="Score-Board">
                    <div class="score">
                        <p><span id="times-u">0</span>Player</p>
                    </div>
                    <div class="score">
                        <p><span id="times-c">0</span>Compueter</p>
                    </div>
                </div>
                <div class="msg-container">
                    <h3 class="winner-d wht hide">Draw</h3>
                    <h3 class="winner-w grn hide">You Wins</h3>
                    <h3 class="winner-l red hide">You Lose <span>Try Again</span></h3>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
